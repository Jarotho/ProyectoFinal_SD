<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Clima, Hoteles, Tipo de Cambio y Precios de Vuelos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Consulta de Clima, Hoteles, Tipo de Cambio y Precios de
                            Vuelos</h3>
                        <form action="/" method="post">

                        </form>
                        <form action="/" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="text" id="ciudad" name="ciudad" value="Madrid" required
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="ciudad">Ingrese su ciudad:</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="number" id="radius" name="radius" value="5"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="radius">Radio de búsqueda (en km):</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div data-mdb-input-init class="form-outline">
                                        <select class="form-select form-select-lg mb-3"
                                            aria-label="Large select example" id="min_stars" name="min_stars">
                                            <option value="1" selected>1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option> <!-- Valor predeterminado -->
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                        </select>
                                        <label class="form-label" for="min_stars">Mínimo de estrellas:</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <select class="form-select form-select-lg mb-3" aria-label="Large select example"
                                        id="max_stars" name="max_stars">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3" selected>3</option> <!-- Valor predeterminado -->
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                    <label class="form-label" for="max_stars">Máximo de estrellas:</label>
                                </div>
                            </div>
                            <label>Comodidades:</label>
                            <br>
                            <input type="checkbox" id="swimming_pool" name="amenities" value="SWIMMING_POOL" checked>
                            <label for="swimming_pool">Piscina</label>
                            <br>
                            <input type="checkbox" id="spa" name="amenities" value="SPA">
                            <label for="spa">Spa</label>
                            <br>
                            <input type="checkbox" id="fitness_center" name="amenities" value="FITNESS_CENTER">
                            <label for="fitness_center">Gimnasio</label>
                            <br>
                            <br>
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="number" id="cantidad" name="cantidad" value="20" step="0.01"
                                            required class="form-control form-control-lg" />
                                        <label class="form-label" for="cantidad">Cantidad a convertir:</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div data-mdb-input-init class="form-outline">
                                        <select class="form-select form-select-lg mb-3"
                                            aria-label="Large select example" id="moneda_origen" name="moneda_origen">
                                            <option value="USD" selected>Dólar Estadounidense (USD)</option>
                                            <!-- Valor predeterminado -->
                                            <option value="MXN">Peso Mexicano (MXN)</option>
                                            <option value="EUR">Euro (EUR)</option>
                                        </select>
                                        <label class="form-label" for="moneda_origen">Moneda de origen:</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <select class="form-select form-select-lg mb-3" aria-label="Large select example"
                                        id="moneda_destino" name="moneda_destino">
                                        <option value="USD">Dólar Estadounidense (USD)</option>
                                        <option value="MXN" selected>Peso Mexicano (MXN)</option>
                                        <!-- Valor predeterminado -->
                                        <option value="EUR">Euro (EUR)</option>
                                    </select>
                                    <label class="form-label" for="moneda_destino">Moneda de destino:</label>
                                </div>
                            </div>
                            <br>
                            <h3>Búsqueda de Precios de Vuelo:</h3>
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="text" id="ciudad_origen" name="ciudad_origen" value="Londres" required
                                            class="form-control form-control-lg" />
                                        <label class="form-label"  for="ciudad_origen">Ciudad de Origen:</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="text" id="ciudad_destino" name="ciudad_destino" value="Madrid" required
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="ciudad_destino">Ciudad de Destino:</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="date" id="fecha" name="fecha" required
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="fecha">Fecha de Salida:</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div data-mdb-input-init class="form-outline">
                                        <select class="form-select form-select-lg mb-3" aria-label="Large select example"
                                        id="moneda" name="moneda">
                                        <option value="USD" selected>Dólar Estadounidense (USD)</option>
                                        <!-- Valor predeterminado -->
                                        <option value="MXN">Peso Mexicano (MXN)</option>
                                        <option value="EUR">Euro (EUR)</option>
                                    </select>
                                        <label class="form-label" for="moneda">Moneda:</label>
                                    </div>
                                </div>
                            </div>
                            <label for="solo_ida">Solo Ida:</label>
                            <input type="checkbox" id="solo_ida" name="solo_ida" value="true" checked>
                            <!-- Seleccionado por defecto -->
                            <br>
                            <button class="btn btn-primary btn-lg" type="submit">Buscar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</html>
