<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- Section: Design Block -->
    <section class="">
        <!-- Jumbotron -->
        <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
            <div class="container">
                <div class="row gx-lg-5 align-items-center">
                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <h1 class="my-5 display-3 fw-bold ls-tight">
                            PROYECTO INTEGRADOR <br />
                            <span class="text-primary"> SISTEMAS DISTRIBUIDOS
                            </span>
                        </h1>
                        <p style="color: hsl(217, 10%, 50.8%)">
                        <p>Wilbert José Manzur Tello</p>
                        <p>Jaroth Moo Pan</p>
                        <p>Esteban Vargas Alonso</p>
                        </p>
                    </div>

                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <div class="card">
                            <div class="card-body py-5 px-md-5">
                                <form action="/login" method="POST">
                                    <!-- User input -->
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="text" id="username" name="username" id="form3Example3"
                                            class="form-control" required />
                                        <label class="form-label" for="form3Example3">Usuario</label>
                                    </div>
                                    <!-- Password input -->
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="password" id="password" name="password" required id="form3Example4"
                                            class="form-control" required />
                                        <label class="form-label" for="form3Example4">Contraseña</label>
                                    </div>
                                    <!-- Submit button -->
                                    <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                        class="btn btn-primary btn-block mb-4">
                                        Sign up
                                    </button>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <!-- Jumbotron -->
    </section>
</body>

</html>
